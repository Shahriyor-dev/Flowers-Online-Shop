<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers Online Shop</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css\bootstrap-grid.min.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="#">
          <img class="header-logo" src="img/logo.svg" alt="Logo">
        </a>
      </div>
      <div class="col-md-6">
        <span class="header-description">
          Интернет-магазин <br> цветов с доставкой <br> по всей <span class="text-color-red ">Росии</span>
        </span>
      </div>
      <div class="col-md-3">
        <a href="tel:+788006548745 " class="header-phone">8 (800) 654-87-45</a>
        <div class="header-info">Звонок по Росии бесплатный</div>
        <a href="#" class="callback">Заказать звонок</a>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</header>
<section class="hero">
  <div class="container">
    <h1 class="hero-title">Эксклюзивные цветы  и букеты <br> flowers shop</h1>
    <p class="hero-descripiton">первая в россии эксклюзивная доставка цветов <br>
    для людей, которые ценят <b>уникальность </b></p>
  <!-- Flower slider -->
    <div class="swiper-container flowers-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/flowers/flower-1.png" alt="flower" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="img/flowers/flower-2.png" alt="flower" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="img/flowers/flower-3.png" alt="flower" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="img/flowers/flower-4.png" alt="flower" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="img/flowers/flower-5.png" alt="flower" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="img/flowers/flower-6.png" alt="" class="slide-image">
        </div>
      </div>
      <!-- Стрелки слайдера -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <!-- /.swiper-container -->
    <span class="hero-cta">Закажите эксклюзивный букет со скидкой 10%</span>
    <a href="#" class="button">Заказать букет</a>
  </div>
  <!-- /.container -->
</section>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
